<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>
    <body>
        <h1>This is html form page</h1>

        <form action="https://t3.ftcdn.net/jpg/02/91/52/22/360_F_291522205_XkrmS421FjSGTMRdTrqFZPxDY19VxpmL.jpg" method="get">
            <h1>Text type input</h1>
            <input type="text" placeholder="EnterText" required>
            <h1>Email type input</h1>
            <label for="email">Email:</label>
            <input type="email" name="useremail" required id="email">
            <br/>

            <h1>Password type input</h1>
            <label for="pass">Password:</label>
            <input type="password" name="Password" required id="pass">
            <br/>
            <h1>Color type input</h1>
            <label for="color">Color:</label>
            <input type="color" name="color" required id="color">
            <br/>
            <h1>Radio type input</h1>
            <p>you are from </p>

            <input type="radio" name="country"  id="radio1">
            <label for="radio1"> United States</label>
            <input type="radio" name="country" id="radio2">
            <label for="radio2"> Japan</label>
            <input type="radio" name="country" id="radio3">
            <label for="radio3"> India</label>
            <br/>
            <h1> Checkbox type input </h1>
            <p>known places in India </p>

            <input type="checkbox" id="checkbox1">
            <label for="checkbox1">Hyderbad</label>
            <input type="checkbox" id="checkbox2">
            <label for="checkbox2"> Chennai </label>
            <input type="checkbox" id="checkbox3">
            <label for="checkbox3">Mumbai</label>
            <br/>
            <input type="submit" name="submit" value="submit">

        </form>
        <a href="htmltags.html">htmltags</a>
    </body>
</html>
